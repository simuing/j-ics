


<!-- tree menu -->
<div #_tree id="j-left-menu-tree" style="left: -280px;">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <!-- Leaf node -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding (click)="goMenu(node)">
            <button mat-icon-button disabled></button>
            {{node.menu.label}}
        </mat-tree-node>

        <!-- expandable node -->
        <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
            <button mat-icon-button [attr.aria-label]="'toggle ' + node.filename" (click)="loadChildren(node)"
                matTreeNodeToggle>
                <mat-icon class="mat-icon-rtl-mirror">
                    {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
            </button>
            {{node.menu.label}}
        </mat-tree-node>

        <mat-tree-node *matTreeNodeDef="let node; when: isLoadMore">
            <button mat-button (click)="loadMore(node.loadMoreParentItem)">
                Load more...
            </button>
        </mat-tree-node>
    </mat-tree>
</div>

<div #_bgShadow id="j-bg-shadow" (click)="removeBgShadow()">
</div>

<!-- left menu btn -->
<div id="j-left-menu">
    <mat-icon id="j-btn-menu-open" (click)="toggleLeftMenu()">menu_open</mat-icon>
</div>
